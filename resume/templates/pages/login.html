{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/Dstyle.css' %}">
</head>

<body class="body">
    {% for message in messages %}
    <p class="{{message.tags}}" id="{{message.tags}}">{{message}}</p>
    <script>
      setTimeout(()=>{document.getElementById("msg-success").style.display = "none"},4000)
      setTimeout(()=>{document.getElementById("msg-error").style.display = "none"},4000)
      setTimeout(()=>{document.getElementById("msg-warning").style.display = "none"},4000)
      setTimeout(()=>{document.getElementById("msg-info").style.display = "none"},4000)
    
    </script>
    {% endfor %}
    <a href="{% url 'pixel:house' %}" id="house"><span style="position: relative;top:-3.5px">➡</span></a><br>
    <div class="content">
        <form action="{% url 'accounts:login' %}" method="post" class="form">
            {% csrf_token %}
            <h2>ورود به حساب</h2>
            <input type="username" placeholder="username" name="username"><br>
            <input type="password" placeholder="password" name="password"><br>
            <input type="submit" value="ورود" id="submit">
            <a href="{% url 'accounts:signup' %}" id="back">عضو شدن</a><br>
            

        </form>
    </div>
</body>

</html>
