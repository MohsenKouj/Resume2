{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/Dstyle.css' %}">
</head>

<body class="body-2">
    {% for message in messages %}
    <p class="{{message.tags}}" id="{{message.tags}}">{{message}}</p>
    <script>
      setTimeout(()=>{document.getElementById("msg-success").style.display = "none"},4000)
      setTimeout(()=>{document.getElementById("msg-error").style.display = "none"},4000)
      setTimeout(()=>{document.getElementById("msg-warning").style.display = "none"},4000)
      setTimeout(()=>{document.getElementById("msg-info").style.display = "none"},4000)
    
    </script>
    {% endfor %}
    {{type}}
    <div class="content-2">
        <h2>ثبت نام/عضویت</h2>
        <form action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            <div style="display: flex;width: inherit;height: inherit;" class="in">
                <div>
                    <span style="color: red;font-size: 20px;">*</span><input type="username" style="direction: ltr" placeholder="نام کاربری" class="important" required name="username"><br>
                    <span style="color: red;font-size: 20px;">*</span><input type="password" style="direction: ltr" placeholder="گذرواژه" class="important" required name="password"><br>
                    <span style="color: red;font-size: 20px;">*</span><input type="password" style="direction: ltr" placeholder="تکرار گذرواژه" class="important" required name="password2"><br>
                    <span style="color: red;font-size: 20px;">*</span><input type="text" placeholder="نام" class="important" required name="fname"><br>
                    <span style="color: red;font-size: 20px;">*</span><input type="text" placeholder="نام خانوادگی" class="important" required name="lname"><br>
                    <span style="color: red;font-size: 20px;">*</span><input type="text" placeholder="شماره تلفن" class="important" required name="tellnumber" style="direction: ltr;"><br>
                    <input type="text" placeholder="نشانی" class="none-important" name="location"><br>
 
                </div>
                <div>
                    <span style="color: red;font-size: 20px;">*</span><input type="date" placeholder="تاریخ تولد" class="important" required name="birthday"><br>
                    <input type="text" placeholder="تحصیلات" class="none-important" name="education"><br>
                    <input type="text" placeholder="زبان ها" class="none-important" name="langs"><br>
                    <input type="text" placeholder="کد پستی" class="none-important" name="cod_posti"><br>
                    <input type="number" placeholder="پروژه های خاتمه یافته" class="none-important" name="t_p"><br>
                    <span style="color: red;font-size: 20px;">*</span><input type="email" style="direction: ltr;font-family: Verdana, Geneva, Tahoma, sans-serif;" placeholder="ایمیل" class="important" required name="email"><br>
                    {{captcha.captcha}}
                </div>
            </div>
            <div style="display: flex" class="out">
                <div>
                    <input type="file" accept="image/*" id="adrpic" name="image">
                </div>
                <div>
                    <label for="about">مشخصات:</label>
                    <textarea name="about" id="about" cols="60" rows="10" name="subject"></textarea>
                </div><br>
                
            </div>
            <div style="position: relative;top:100px;align-content: center;border-top: 2px solid #2b48ba;">
                <input type="submit" value="ثبت نام">
            </div>
        </form>
    </div>
    {% if msg %}
    <script>
        alert("{{msg|safe}}")
    </script>
    {% endif %}
</body>

</html>
