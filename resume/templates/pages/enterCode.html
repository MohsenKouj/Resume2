{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Login V8</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="{% static 'enter_the_code/images/icons/favicon.ico'  %}" />

<link rel="stylesheet" type="text/css" href="{% static 'enter_the_code/vendor/bootstrap/css/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'enter_the_code/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'enter_the_code/vendor/animate/animate.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'enter_the_code/vendor/css-hamburgers/hamburgers.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'enter_the_code/vendor/animsition/css/animsition.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'enter_the_code/vendor/select2/select2.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'enter_the_code/vendor/daterangepicker/daterangepicker.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'enter_the_code/css/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'enter_the_code/css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/Dstyle.css' %}">

<meta name="robots" content="noindex, follow">
</head>
<body>
	{% for message in messages %}
    <p class="{{message.tags}}" id="{{message.tags}}" style="position: absolute;">{{message}}</p>
    <script>
      setTimeout(()=>{document.getElementById("msg-success").style.display = "none"},4000)
      setTimeout(()=>{document.getElementById("msg-error").style.display = "none"},4000)
      setTimeout(()=>{document.getElementById("msg-warning").style.display = "none"},4000)
      setTimeout(()=>{document.getElementById("msg-info").style.display = "none"},4000)
    
    </script>
    {% endfor %}
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100">
<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="post" action="{% url 'accounts:e-code' %}">
	{% csrf_token %}
<span class="login100-form-title" style="font-family: vazir;">
تایید صلاحیت
</span>
<div class="wrap-input100 validate-input m-b-16" data-validate="لطفا گذرواژه موقتی را وارد کنید">
<input class="input100" type="text" name="code" placeholder="گذرواژه موقتی" style="font-family: vazir;" required>
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Please enter password">
<span class="focus-input100"></span>
</div>
<div class="text-right p-t-13 p-b-23">
<span class="txt1">
</span>
<a href="#" class="txt2" style="font-family: irsans;">
ارسال مجدد 🔄
</a>
</div>
<div class="container-login100-form-btn">
<input type="submit" value="تایید" class="login100-form-btn" style="font-family: vazir;">
</div>
<div class="flex-col-c p-t-170 mb">
</div>
</form>
</div>
</div>
</div>

<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>

<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'vendor/select2/select2.min.js' %}"></script>

<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>

<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
